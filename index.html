<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Review App</title>
</head>
<body>
    <h1>Retaurants</h1>
    <br><br><br>

    <div id="container"></div>
    


<script>
    const container = document.getElementById("container");

// Get restaurant data from the server

function getRestaurants(){
    fetch("http://127.0.0.1:3000/")
    .then((data) =>{
        console.log(data)
        return data.json();
    })
    .then((data) => {
        console.log(data);
        showRestaurants(data);
    })
    .catch((error) =>{
        console.log("Error. Something went wrong!");
    })
}

getRestaurants();


function showRestaurants(restaurants){
    restaurants.forEach(restaurant =>{
        let linkElement = document.createElement("a")
        linkElement.innerHTML = restaurant.name
        linkElement.setAttribute("href", `reviews.html?id=${restaurant.id}`)
        linkElement.appendChild(document.createElement("br"))
        container.appendChild(linkElement)
        console.log(restaurant)
    })

}
</script>
</body>
</html>
